<div class="container-fluid">
  <h1>Moveable Box Generator</h1>
  <button class="btn btn-primary m-4" (click)="addBox()" type="submit">
    Add New BOX
  </button>
  <button class="btn btn-primary" (click)="clear()" type="submit">
    Clear
  </button>
  <label class="switch m-4">
    <input type="checkbox" checked (change)="onToggleKeyListen($event.target?.checked)" />
    <span class="slider round"></span>
  </label>
</div>

<div class="container-fluid">
  <span class="col-sm-2 col-md-2 col-lg-2" id="box" *ngFor="let square of boxes; let i = index">
    <div (click)="box(i)" class="square" [ngStyle]="{
        'z-index': i,
        background: boxFocusedID == i ? 'green' : ''
      }" [id]="i">
      {{ i }}
    </div>
  </span>
</div>
